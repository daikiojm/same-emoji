<div class="se-container">
  <div class="result-wrapper">

    <div class="result">
      <h3 i18n>Game Clear ðŸŽŠ</h3>

      <mat-divider></mat-divider>
      <ng-container [ngSwitch]="level">
        <p i18n *ngSwitchCase="'easy'">GAME LEVEL: Easy</p>
        <p i18n *ngSwitchCase="'normal'">GAME LEVEL: Normal</p>
        <p i18n *ngSwitchCase="'hard'">GAME LEVEL: Hard</p>
      </ng-container>
      <mat-divider></mat-divider>
      <p i18n class="result-item">TIME: {{ resultTime | toMinutes }}</p>
      <mat-divider></mat-divider>
      <p i18n>MISTAKES: {{ mistakes }}</p>
      <mat-divider></mat-divider>
    </div>

    <div class="control-section">
        <button
        i18n
        mat-stroked-button
        class="button"
        color="primary"
        (click)="retry()"
        >Retry</button>
    </div>

  </div>
</div>
