<div class="se-container">
  <div class="level-select-wrapper">

    <div class="title-section">
      <h3>Level select</h3>
    </div>

    <div class="control-section">
      <ng-container *ngFor="let level of gameLevels">
        <button
        mat-stroked-button
        class="button"
        color="primary">{{ level | titlecase }}</button>
      </ng-container>
    </div>

  </div>
</div>
