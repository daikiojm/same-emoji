<div class="wapper">
  <h2 i18n class="title">Confirm Navigation</h2>
  <mat-dialog-content>
    <p i18n class="message">Are you sure you want to interrupt the game?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button i18n mat-button [mat-dialog-close]="false">Cancel</button>
    <button i18n mat-button [mat-dialog-close]="true">OK</button>
  </mat-dialog-actions>
</div>
