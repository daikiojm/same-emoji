<div class="wapper">
  <h2 class="title">Confirm Navigation</h2>
  <mat-dialog-content>
    <p class="message">Are you sure you want to interrupt the game?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true">OK</button>
  </mat-dialog-actions>
</div>
